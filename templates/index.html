<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLM Translator üåç</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    textarea { width: 100%; height: 100px; }
    .translation { margin-top: 20px; }
    .lang { font-weight: bold; }
    .loader {
      display: none;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>LLM Translator üåç</h1>
  <form method="POST" onsubmit="showLoader()">
    <label for="text">Enter English sentence:</label><br>
    <textarea name="text" id="text">{{ input_text }}</textarea><br><br>
    <button type="submit">Translate</button>
  </form>

  <div class="loader" id="loader"></div>

  {% if translations %}
  <div class="translation">
    <h2>Translations:</h2>
    {% for lang, translated in translations.items() %}
      <p><span class="lang">{{ lang }}:</span> {{ translated }}</p>
    {% endfor %}
  </div>
  {% endif %}

  <script>
    function showLoader() {
      document.getElementById("loader").style.display = "block";
    }
  </script>
</body>
</html>
